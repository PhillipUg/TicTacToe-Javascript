<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
  

  <div class="container">
    <div class="row">
      <div class="col text-center">
        <h1 class="text-primary">Tic Tac Toe</h1>
      </div>
    </div>
    <div class="row  d-flex align-items-center justify-content-center">
      <div class="col-6 text-center">
        <h2 class="text-success">Score Board</h2>
        <div class="row">
            <div class="col-6 text-center h3 bg-primary text-white p-3 border border-white rounded font-weight-bold">X: <span class="font-weight-normal" id="xScore">0</span></div>
            <div class="col-6 text-center h3 bg-primary text-white p-3 border border-white rounded font-weight-bold">O: <span class="font-weight-normal" id="oScore">0</span></div>
        </div>
      </div>
    </div>

    <div class="row">
        <form class="col p-5">
          <div class="form-group">
            <label for="name" id="nameLabel">Player 1 Name: </label>
            <input type="text" class="form-control" id="name">
          </div>
          <div id="letterInfo" class=" font-weight-bold mb-2 text-primary"></div>
          <div class="form-group" id="letterOptions">
            <label for="letter">Player 1 Letter:</label>
            <select class="form-control" id="letter">
              <option value="X">X</option>
              <option value="O">O</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success w-100 p-3" id="createPlayer">Create Player</button>
        </form>
    </div>

    <div class="row p-5">
            <div class="col-6 text-center h3 bg-primary text-white p-3 border border-white rounded font-weight-bold">Player 1:<span class="font-weight-normal" id="X">Safa</span>
              <div>X</div>
            </div>
            <div class="col-6 text-center h3 bg-primary text-white p-3 border border-white rounded font-weight-bold">Player 2: <span class="font-weight-normal" id="O">Phillip</span>
              <div>O</div>
            </div>
      <button type="submit" class="btn btn-success w-100 p-3">Start Game</button>
    </div>

    <div class="mt-5">
      <div class="row">
        <div class="col text-success h3 p-0">
          <span id="playerName">Player</span> it is your turn... 
        </div>
      </div>
      <div class="row">
        <div class="col-4 bg-secondary border rounded font-weight-bold text-center p-5 text-white display-4">1</div>
        <div class="col-4 bg-secondary border rounded font-weight-bold text-center p-5 text-white display-4">2</div>
        <div class="col-4 bg-secondary border rounded font-weight-bold text-center p-5 text-white display-4">3</div>
      </div>
      <div class="row">
        <div class="col-4 bg-secondary border rounded font-weight-bold text-center p-5 text-white display-4">4</div>
        <div class="col-4 bg-secondary border rounded font-weight-bold text-center p-5 text-white display-4">5</div>
        <div class="col-4 bg-secondary border rounded font-weight-bold text-center p-5 text-white display-4">6</div>
      </div>
      <div class="row">
        <div class="col-4 bg-secondary border rounded font-weight-bold text-center p-5 text-white display-4">7</div>
        <div class="col-4 bg-secondary border rounded font-weight-bold text-center p-5 text-white display-4">8</div>
        <div class="col-4 bg-secondary border rounded font-weight-bold text-center p-5 text-white display-4">9</div>
      </div>
    </div>

    <div class="row">
      <div class="col text-center">
        <img src="assets/congrats.jpg" alt="congratulations" class="img-fluid">
        <h1 class="satisfy text-primary">
          <span id="PlayerName">PlayerName </span> you won this turn!
        </h1>
        <button type="submit" class="btn btn-success border border-white rounded p-3 w-50 mt-4 mb-5">New Round</button><button type="submit" class="btn btn-danger border border-white rounded  p-3 w-50 mt-4 mb-5">End Game</button>
      </div>
    </div>
  </div>




  
  <script src="app.js"></script>
  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
